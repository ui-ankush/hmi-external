<span *ngFor="let option of fieldObj.customAttributes.optionList" class="p-field-checkbox">
    <p-checkbox name="fieldObj.baseProperties.name"
                [value]="option.value"
                [(ngModel)]="fieldObj.value"
                [inputId]="option.value"
                [id]="fieldObj.baseProperties.name"
                [binary] = "fieldObj.customAttributes.binary"
                [tabindex] = "fieldObj.customAttributes.tabindex"
                [ariaLabelledBy] = "fieldObj.customAttributes.ariaLabelledBy"
                [ariaLabel] = "fieldObj.customAttributes.ariaLabel"
                [style] = "fieldObj.customAttributes.style"
                [styleClass] = "fieldObj.customAttributes.styleClass"
                [labelStyleClass] = "fieldObj.customAttributes.labelStyleClass"
                [checkboxIcon] = "fieldObj.customAttributes.checkboxIcon"
                [readonly] = "fieldObj.customAttributes.readonly"
                [required] = "fieldObj.customAttributes.required"
                [disabled] = "fieldObj.customAttributes.disabled"
                (onChange)="onCheckboxChange($event)"
                >
    </p-checkbox>
    <label [for]="option.name">
        {{option.label}}
    </label>

</span>
